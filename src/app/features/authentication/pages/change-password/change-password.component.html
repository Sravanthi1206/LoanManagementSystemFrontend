<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="mb-2">Change Password</h2>
            <p class="text-muted">You must change your password to continue</p>
        </div>

        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <div class="password-input-wrapper">
                    <input [type]="showOldPassword ? 'text' : 'password'" class="form-control" id="oldPassword"
                        formControlName="oldPassword"
                        [class.is-invalid]="oldPassword?.invalid && oldPassword?.touched" />
                    <button type="button" class="password-toggle-btn" (click)="toggleOldPassword()" tabindex="-1">
                        <svg *ngIf="!showOldPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="showOldPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="invalid-feedback" *ngIf="oldPassword?.invalid && oldPassword?.touched">
                    <span *ngIf="oldPassword?.errors?.['required']">Old password is required</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="password-input-wrapper">
                    <input [type]="showNewPassword ? 'text' : 'password'" class="form-control" id="newPassword"
                        formControlName="newPassword"
                        [class.is-invalid]="newPassword?.invalid && newPassword?.touched" />
                    <button type="button" class="password-toggle-btn" (click)="toggleNewPassword()" tabindex="-1">
                        <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="invalid-feedback" *ngIf="newPassword?.invalid && newPassword?.touched">
                    <span *ngIf="newPassword?.errors?.['required']">New password is required</span>
                    <span *ngIf="newPassword?.errors?.['minlength']">Must be at least 8 characters</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="password-input-wrapper">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control" id="confirmPassword"
                        formControlName="confirmPassword"
                        [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched" />
                    <button type="button" class="password-toggle-btn" (click)="toggleConfirmPassword()" tabindex="-1">
                        <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="invalid-feedback"
                    *ngIf="changePasswordForm.errors?.['mismatch'] && confirmPassword?.touched">
                    Passwords do not match
                </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="changePasswordForm.invalid || loading">
                <span *ngIf="!loading">Change Password</span>
                <span *ngIf="loading">
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Updating...
                </span>
            </button>
        </form>
    </div>
</div>
