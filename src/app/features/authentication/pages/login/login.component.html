<div class="login-container">
    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="mb-2">Loan Management System</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" formControlName="email"
                    placeholder="Enter your email" [class.is-invalid]="email?.invalid && email?.touched" />
                <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                    <span *ngIf="email?.errors?.['required']">Email is required</span>
                    <span *ngIf="email?.errors?.['email']">Invalid email format</span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="password-input-wrapper">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
                        formControlName="password" placeholder="Enter your password"
                        [class.is-invalid]="password?.invalid && password?.touched" />
                    <button type="button" class="password-toggle-btn" (click)="togglePasswordVisibility()"
                        tabindex="-1">
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path
                                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                            </path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                    <span *ngIf="password?.errors?.['required']">Password is required</span>
                </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid || loading">
                <span *ngIf="!loading">Sign In</span>
                <span *ngIf="loading">
                    <span class="spinner-border spinner-border-sm me-2"></span>
                    Signing in...
                </span>
            </button>

            <div class="text-center">
                <p class="mb-0">
                    Don't have an account?
                    <a routerLink="/auth/register" class="text-primary">Register here</a>
                </p>
            </div>
        </form>
    </div>
</div>
